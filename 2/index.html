<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stylized Text Form</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <form id="textForm">
        <label> <input type="checkbox" id="boldCheckbox" /> Bold </label>
        <label> <input type="checkbox" id="italicCheckbox" /> Italic </label>
        <label> <input type="checkbox" id="underlineCheckbox" /> Underline </label>
        <label> <input type="checkbox" id="leftAlignCheckbox" /> Left Align </label>
        <label for="textInput">Enter Text:</label>
        <input type="text" id="textInput" name="textInput" required />

        <input type="submit" value="Submit" />
      </form>
      <p>Result:</p>
      <div id="styledText"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
